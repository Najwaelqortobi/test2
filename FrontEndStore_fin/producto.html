<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="lema">PETITE TOCHE</div>
    <a href="index.h">
      <img class="header__logo" src="../fonts/Imagenes/ILLUSTRE.png" alt="Logotipo">
    </a>
    <div class="lema2">BELLES HISTOIRIES</div>
  </header>

  <nav class="navegacion">
    <a class="navegacion__enlace" href="index.html">Tienda</a>
    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
  </nav>

  <main class="contenedor">
    <div class="detalle-producto">
      
      <img class="producto__imagen" src="" alt="Imagen del producto">
      <h2 class="producto__nombre">Nombre del Producto</h2>
      <p class="producto_contenido">Descripción del producto</p>
      <p class="producto__precio">Precio</p>
    </div>
    <form class="formulario">
      <select class="formulariocampo">
        <option disabled selected>-- Seleccionar Color --</option>
      </select>
      <input class="formulariocampo" type="number" placeholder="Cantidad" min="1">
      <input class="formulario__submit" type="submit" value="Agregar al Carrito">
    </form>
  </main>

  <footer class="footer">
    <!-- Pie de página -->
  </footer>








  
   <script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const productoId = urlParams.get('id');
    const colorSeleccionado = urlParams.get('color');

    fetch('productos.json')
        .then(response => response.json())
        .then(data => {
            console.log('Datos cargados:', data); // Para depuración
            const producto = data.productos.find(p => p.id == productoId);
            if (producto) {
                mostrarProducto(producto, colorSeleccionado);
            } else {
                console.error('Producto no encontrado');
            }
        })
        .catch(error => console.error('Error:', error));
});

function mostrarProducto(producto, colorSeleccionado) {
    const detalleProducto = document.querySelector('.detalle-producto');

    detalleProducto.querySelector('.producto__imagen').src = producto.imagen; // Establecer imagen
    detalleProducto.querySelector('.producto__nombre').textContent = producto.titulo; // Nombre
    detalleProducto.querySelector('.producto_contenido').textContent = producto.descripcion; // Descripción
    detalleProducto.querySelector('.producto__precio').textContent = producto.precio; // Precio

    const selectColores = document.querySelector('.formulariocampo');
    // Aquí, puedes configurar los colores disponibles, si es que los productos tienen colores
    const colores = ['Rojo', 'Azul', 'Verde']; // Suponiendo que tienes estos colores
    colores.forEach(color => {
        const option = document.createElement('option');
        option.value = color;
        option.textContent = color;
        if (color === colorSeleccionado) {
            option.selected = true;
        }
        selectColores.appendChild(option);
    });
}

</script>

</body>
</html>
